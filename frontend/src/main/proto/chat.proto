syntax = "proto3";

option java_package = "org.example.shared";
option java_outer_classname = "ChatProto";

service ChatService {
  rpc SendMessage (ChatMessage) returns (Empty);
  rpc ReceiveMessages (Empty) returns (stream ChatMessage);
}

message ChatMessage {
  string sender = 1;
  string content = 2;
  string timestamp = 3;
}

message Empty {}

